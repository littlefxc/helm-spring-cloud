apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm-spring-cloud.fullname" . }}
  labels:
    {{- include "helm-spring-cloud.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "helm-spring-cloud.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "helm-spring-cloud.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "helm-spring-cloud.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "helm-spring-cloud.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["java"]
          args:
            - -Duser.timezone=GMT+8
            - -Djava.security.egd=file:/dev/./urandom
            - -jar
            - /app/app.jar
            - --spring.profiles.active=test
            - --spring.cloud.consul.discovery.prefer-ip-address=false
            - --spring.cloud.consul.host=consul-server
            - --spring.cloud.consul.discovery.hostname={{ include "helm-spring-cloud.fullname" . }}
            - --spring.logback.file-path=/app/logs
            - --server.port=8080
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistent.enabled }}
          volumeMounts:
            - name: log-volume
              readOnly: false
              mountPath: {{ .Values.persistent.logVolume.mountPath }}
              subPath: {{ include "helm-spring-cloud.fullname" . }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      {{- if .Values.persistent.enabled }}
      volumes:
        - name: log-volume
          {{- toYaml .Values.persistent.logVolume.volume | nindent 10}}
      {{- end }}